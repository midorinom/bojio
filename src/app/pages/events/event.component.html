<div class="col-12 pb-0 pt-0">
    <div
        class="align-items-center surface-0 flex-grow-1 justify-content-between hidden flex flex-column xl:flex-row xl:align-items-start p-0 gap-4 xl:ml-8 xl:mr-8 xl:pl-8 xl:pr-8">
        <div></div>
        <div
            class="flex justify-content-between lg:block lg:border-top-none surface-border py-0 mt-0">
            <button class="p-element p-ripple p-button-rounded border-none ml-5 font-light line-height-2 p-button p-component" style="background-color:gray" (click)="this.redirect('event/create')">
                <span class="p-button-label font-semibold"><span class="pr-2"><i class="pi pi-plus"></i></span>Create Your Own Event</span>
                </button>
        </div>
    </div>
</div><hr>

<p-dataView #dv [value]="">
    <ng-template let-product pTemplate="listItem">
        </ng-template>
</p-dataView>

<!--Put this into ng-template later-->
<div class="col-12">
    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4 xl:ml-8 xl:mr-8 xl:pl-8 xl:pr-8">
        <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="flex col-12 p-0">

                <div class="text-2xl font-bold text-900">
                    Sample Title
                </div>
                
                <button pButton icon="pi pi-pencil" class="p-button-text p-0" (click)="this.redirect('/event/edit')"></button>
            </div>
                <div class="font-semibold text-800"> Planting Trees in Woodlands</div>
                <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                        <i class="pi pi-map-marker"></i>
                        <span class="font-semibold">Woodlands</span>
                        <i class="pi pi-dollar"></i>
                        <span class="font-semibold">100</span>
                    </span>
                </div>
                <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                        <i class="pi pi-clock"></i>
                        <span class="font-semibold">Start Date - End Date</span>
                    </span>
                </div>

            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">0 / 100</span>
                <button pButton class="align-self-end mt-3 p-button-rounded"> Join </button>
            </div>
        </div>
    </div>
    <hr style="margin-left:10%;margin-right:10%;">
</div>
